<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #2d3436;
    }

    .container {
      background-color: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    header {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 26px 28px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    header p {
      opacity: 0.95;
    }

    .instructions {
      background-color: #f8faff;
      padding: 18px 22px;
      border-bottom: 1px solid #e0e6f1;
      font-size: 16px;
      color: #555;
    }

    .exercise-container {
      padding: 28px;
    }

    .exercise-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .exercise-instructions {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    .word-bank {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      padding: 15px;
      background-color: #f8faff;
      border-radius: 10px;
      border: 1px solid #e0e6f1;
      justify-content: center;
    }

    .word-item {
      padding: 8px 16px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border-radius: 6px;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .word-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .word-item.dragging {
      opacity: 0.5;
    }

    .word-item.used {
      opacity: 0.5;
      background: linear-gradient(90deg, #cccccc 0%, #aaaaaa 100%);
      cursor: not-allowed;
    }

    .sentences {
      margin: 25px 0;
    }

    .sentence {
      margin-bottom: 15px;
      font-size: 18px;
      line-height: 1.6;
    }

    .gap {
      padding: 2px 6px;
      border-bottom: 2px dashed #4facfe;
      background-color: rgba(79, 172, 254, 0.12);
      border-radius: 4px;
      transition: background-color 0.25s, border-color 0.25s;
      display: inline-block;
      min-width: 120px;
      height: 30px;
      vertical-align: middle;
      cursor: pointer;
      position: relative;
    }

    .gap.active {
      background-color: rgba(79, 172, 254, 0.18);
      border-bottom-color: #1690ff;
      outline: 2px solid transparent;
    }

    .gap.filled {
      background-color: transparent;
      border-bottom: none;
      color: #3498db;
      font-weight: 600;
    }

    .gap.correct {
      color: #2ecc71;
    }

    .gap.incorrect {
      color: #e74c3c;
    }

    .progress-container {
      margin: 18px 0 20px;
    }

    .progress-bar {
      height: 12px;
      background-color: #f1f2f6;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      width: 0%;
      transition: width 0.5s ease;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .success {
      background-color: #e8f9f1;
      color: #1f9e56;
      border: 1px solid #b8eacb;
    }

    .error {
      background-color: #fdecea;
      color: #d6453d;
      border: 1px solid #f5b7b1;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.15s, opacity 0.25s, background-color 0.25s;
      min-width: 140px;
    }

    .controls button:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    #check-btn {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    #hint-btn {
      background-color: #f39c12;
      color: white;
    }

    #reset-btn {
      background-color: #e74c3c;
      color: white;
    }

    #solution-btn {
      background-color: #2ecc71;
      color: white;
    }

    footer {
      text-align: center;
      padding: 16px;
      color: #888;
      font-size: 14px;
      border-top: 1px solid #f1f2f6;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      .sentence {
        font-size: 16px;
      }

      .controls {
        flex-direction: column;
      }

      .controls button {
        width: 100%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Focus styles for keyboard users */
    :focus-visible {
      outline: 3px solid rgba(79, 172, 254, 0.55);
      outline-offset: 2px;
      border-radius: 8px;
    }
  </style>
