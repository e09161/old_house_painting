<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Conditional Exercise</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .instructions {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .exercise-container {
            padding: 25px;
        }
        
        .exercise-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            border-left: 4px solid #4b6cb7;
        }
        
        .sentence {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .hint {
            font-size: 0.9rem;
            color: #6c757d;
            font-style: italic;
            margin-left: 10px;
        }
        
        .input-field {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            width: 200px;
            transition: border-color 0.3s;
            display: inline-block;
            margin: 0 5px;
        }
        
        .input-field:focus {
            border-color: #4b6cb7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
        }
        
        .check-btn {
            background-color: #4b6cb7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        
        .check-btn:hover {
            background-color: #3a559f;
        }
        
        .feedback {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: 500;
            display: none;
        }
        
        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f1f3f5;
            border-top: 1px solid #dee2e6;
        }
        
        .check-all-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .check-all-btn:hover {
            background-color: #218838;
        }
        
        .results {
            text-align: center;
            padding: 15px;
            font-weight: 500;
            display: none;
        }
        
        @media (max-width: 600px) {
            .input-field {
                width: 150px;
            }
            
            .sentence {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Second Conditional Exercise</h1>
            <p class="instructions">Complete each sentence with the correct form of the verb in parentheses. Use the second conditional structure.</p>
        </header>
        
        <div class="exercise-container" id="exerciseContainer">
            <!-- Exercise items will be generated here -->
        </div>
        
        <div class="results" id="results"></div>
        
        <div class="controls">
            <button class="check-all-btn" id="checkAllBtn">Check All Answers</button>
        </div>
    </div>

    <script>
        // Exercise data
        const exercises = [
            {
                sentence: "If __________ the money, he would buy a fast car.",
                answer: "he had",
                hint: "(he/have)"
            },
            {
                sentence: "Jane likes living in a city. She __________ happy if she lived in the country.",
                answer: "wouldn't be",
                hint: "(she/not/be)"
            },
            {
                sentence: "If I wanted to learn Italian, __________ to Italy.",
                answer: "I would go",
                hint: "(I/go)"
            },
            {
                sentence: "I haven't told Ann what happened. She'd be angry if __________.",
                answer: "she knew",
                hint: "(she/know)"
            },
            {
                sentence: "If __________ a map, I could show you where I live.",
                answer: "we had",
                hint: "(we/have)"
            },
            {
                sentence: "What would you do if __________ a lot of money?",
                answer: "you won",
                hint: "(you/win)"
            },
            {
                sentence: "It's not a very good hotel. __________ there if I were you.",
                answer: "I wouldn't stay",
                hint: "(I/not/stay)"
            },
            {
                sentence: "If __________ nearer London, we would go there more often.",
                answer: "we lived",
                hint: "(we/live)"
            },
            {
                sentence: "It's a pity you have to go now. __________ nice if you had more time.",
                answer: "It would be",
                hint: "(it/be)"
            },
            {
                sentence: "I'm not going to take the job. I'd take it if __________ better.",
                answer: "the salary were",
                hint: "(the salary/be)"
            },
            {
                sentence: "I don't know anything about cars. If the car broke down, __________ what to do.",
                answer: "I wouldn't know",
                hint: "(I/not/know)"
            },
            {
                sentence: "If you could change one thing in the world, what __________?",
                answer: "would you change",
                hint: "(you/change)"
            }
        ];

        // Initialize the exercise
        function initExercise() {
            const container = document.getElementById('exerciseContainer');
            container.innerHTML = '';
            
            exercises.forEach((exercise, index) => {
                const exerciseItem = document.createElement('div');
                exerciseItem.className = 'exercise-item';
                exerciseItem.id = `exercise-${index}`;
                
                // Replace the blank with an input field
                const sentenceWithInput = exercise.sentence.replace('__________', 
                    `<input type="text" class="input-field" id="input-${index}" placeholder="Your answer">`);
                
                exerciseItem.innerHTML = `
                    <div class="sentence">
                        ${sentenceWithInput} 
                        <span class="hint">${exercise.hint}</span>
                    </div>
                    <button class="check-btn" data-index="${index}">Check</button>
                    <div class="feedback" id="feedback-${index}"></div>
                `;
                
                container.appendChild(exerciseItem);
            });
            
            // Add event listeners to check buttons
            document.querySelectorAll('.check-btn').forEach(button => {
                button.addEventListener('click', checkAnswer);
            });
            
            // Add event listeners to input fields for Enter key
            document.querySelectorAll('.input-field').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const index = parseInt(this.id.split('-')[1]);
                        checkAnswerByIndex(index);
                    }
                });
            });
            
            // Add event listener to check all button
            document.getElementById('checkAllBtn').addEventListener('click', checkAllAnswers);
        }

        // Check answer for a specific exercise
        function checkAnswerByIndex(index) {
            const input = document.getElementById(`input-${index}`);
            const feedback = document.getElementById(`feedback-${index}`);
            
            if (!input) return;
            
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = exercises[index].answer.toLowerCase();
            
            // Simple normalization for comparison
            const normalizedUser = userAnswer.replace(/'/g, '’').replace(/\s+/g, ' ');
            const normalizedCorrect = correctAnswer.replace(/'/g, '’').replace(/\s+/g, ' ');
            
            if (normalizedUser === normalizedCorrect) {
                feedback.textContent = "Correct! Well done.";
                feedback.className = "feedback correct";
                feedback.style.display = 'block';
                input.style.borderColor = '#28a745';
                return true;
            } else {
                feedback.textContent = `Incorrect. The correct answer is: "${exercises[index].answer}"`;
                feedback.className = "feedback incorrect";
                feedback.style.display = 'block';
                input.style.borderColor = '#dc3545';
                return false;
            }
        }

        // Check answer when button is clicked
        function checkAnswer(e) {
            const index = parseInt(e.target.getAttribute('data-index'));
            checkAnswerByIndex(index);
        }

        // Check all answers
        function checkAllAnswers() {
            let correctCount = 0;
            
            exercises.forEach((exercise, index) => {
                if (checkAnswerByIndex(index)) {
                    correctCount++;
                }
            });
            
            const results = document.getElementById('results');
            results.textContent = `You got ${correctCount} out of ${exercises.length} correct!`;
            results.style.display = 'block';
            
            if (correctCount === exercises.length) {
                results.className = 'results correct';
            } else {
                results.className = 'results incorrect';
            }
            
            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the exercise when the page loads
        document.addEventListener('DOMContentLoaded', initExercise);
    </script>
</body>
</html>
